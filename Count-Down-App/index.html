<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We Are Comming Soon!</div>
            <div class="title" id="end-date">17-Oct-2023 10:00 PM</div>

            <div class="col">
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <label for="days">Hours</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <label for="days">Minutes</label>
                </div>
                <div>
                    <input type="text" name="" id="" readonly value="0">
                    <label for="days">Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is the Dummy Question?</h2>
            <div class="row">
                <input type="radio" id="option-1" value="a" name="option" class="options"/>
                <label for="option-1">a)Option 1</label>
            </div>
            <div class="row">
                <input type="radio" id="option-2" value="b" name="option" class="options"/>
                <label for="option-2">b)Option 2</label>
            </div>
            <div class="row">
                <input type="radio" id="option-3" value="c"  name="option" class="options"/>
                <label for="option-3">c)Option 3</label>
            </div>
            <div class="row">
                <input type="radio" id="option-4" value="d" name="option" class="options"/>
                <label for="option-4">d)Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
